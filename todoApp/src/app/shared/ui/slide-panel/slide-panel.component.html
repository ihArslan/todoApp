@if (isOpen) {
<div class="bgBlack">
  <div class="row">
    <div class="col-8"></div>
    <div class="col-12 col-md-4 lightBg">
      <div class="slidePanel">
        <div class="container p-4">
          <div class="d-flex justify-content-between align-items-center">
            <h3 class="m-0">{{ headerText }}</h3>
            <div class="closeBtn" (click)="onClosePanel()">✖️</div>
          </div>
          <hr class="mb-3" />
          <ng-content></ng-content>
        </div>
      </div>
    </div>
  </div>
</div>

}
